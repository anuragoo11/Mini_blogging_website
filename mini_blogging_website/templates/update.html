{% extends 'base.html' %}
{% block title %}Update Blog{% endblock %}

{% block body %}
<div class="container mt-4">
  <h2>Update Blog</h2>
  <form action="/update/{{ blog.id }}" method="POST">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" class="form-control" value="{{ blog.title }}" required>
    </div>
    <div class="form-group mt-3">
      <label for="content">Content</label>
      <textarea name="content" id="content" class="form-control" rows="5" required>{{ blog.content }}</textarea>
    </div>
    <div class="form-group mt-3">
      <label for="author">Author</label>
      <input type="text" name="author" id="author" class="form-control" value="{{ blog.author }}" required>
    </div>
    <button type="submit" class="btn btn-warning mt-3">Update Blog</button>
    <a href="/" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
{% endblock %}
