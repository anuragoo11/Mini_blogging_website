{% extends 'base.html' %}
{% block title %} View Blog {% endblock %}
{% block body %}
<h2>{{ blog.title }}</h2>
<p>{{ blog.content }}</p>
<p class="text-muted">by {{ blog.author }} on {{ blog.timestamp.strftime('%Y-%m-%d %H:%M') }}</p>
<a href="/" class="btn btn-primary">Back to Home</a>
{% endblock %}
